    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            display: flex;

            align-items: center;
            height: 100vh;
            background: linear-gradient(-45deg, #1c1c1c, #3a3a3a, #1c1c1c);
